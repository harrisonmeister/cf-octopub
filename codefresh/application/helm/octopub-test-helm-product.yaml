apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: octopub-product-test
  annotations:
    codefresh.io/product: octopub-product
spec:
  project: default
  source:
    repoURL: https://github.com/OctopusSolutionsEngineering/octopub.git
    targetRevision: HEAD
    path: codefresh/helm/octopub-products/test
  destination:
    server: https://kubernetes.default.svc
    namespace: cf-test
  syncPolicy:
    automated:  
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=false
    - CreateNamespace=true